<!doctype html>
<html class="no-js" lang="en">
  <head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import McGill Schedule</title>
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body>

    <div class="panel">
    <object data="img/top_graphic.svg"></object>
    <br>
    <hr>
    <p>Now you can display your McGill weekly class schedule in your Google Calendar!</p>
    <ol>
            <li>Click <a href="https://horizon.mcgill.ca/pban1/twbkwbis.P_WWWLogin" target="_blank">here</a> to login to minerva</li>
            <li>Navigate to Student Menu > Registration Menu > View Student Schedule by Course Section</li>
            <li>Select term</li>
            <li>File > Save Page As (Format Webpage, HTML only) and upload below.</li>
    </ol>
      <input type="file" value="Upload" class="fileInput" id="htmlUpload">
    </div>
    
    <div class="center-button">
     <button class='dump' onclick='handleAuthClick()'>Add to Google Calendar</button>
    </div>
    
    <script src="js/minervaToGoogleCalendar.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=OnLoadCallback"></script>
    <script src="js/foundation.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/modernizr.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
