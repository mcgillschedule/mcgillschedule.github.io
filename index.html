<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import McGill Schedule</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <h1>McGill Schedule --> Google Calender</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="large-12 columns">
        <p>Navigate to your weekly schedule on minerva.</p>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <p>File > Save Page As...</p>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
          <input type="file" value="Upload" class="small button">
      </div>
    </div>
 
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
