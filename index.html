<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import McGill Schedule</title>


    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css">
    <script src="https://apis.google.com/js/client.js?onload=OnLoadCallback"></script>
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/minervaToGoogleCalendar.js"></script>
    

  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <h1>McGill Schedule --> Google Calender</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="large-12 columns">
        <p>Click <a href="https://horizon.mcgill.ca/pban1/twbkwbis.P_WWWLogin" target="_blank">here</a> to login to minerva</p>
        
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <p>Navigate to "Student Schedule by Course Section"</p>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <p>File > Save Page As... then upload below</p>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
          <input type="file" value="Upload" id="fileInput">
      </div>
    </div>
    <div class="row" id="test">
      <div class="large-12 columns">
          <button id='authorize-button' onclick='handleAuthClick()'>Dump to google calendar</button>
      </div>
    </div>
    
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
